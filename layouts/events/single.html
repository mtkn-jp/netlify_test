{{ define "main" }}
<div class="content">
  {{ partial "page-title.html" . }}
	{{ if .Date.Before time.Now}}
	<p>この演奏会は終了しました。</p>
	{{ end }}

		{{ with .Resources.GetMatch .Params.image }}
			{{ $jpgImg := .Resize (printf "%dx%d jpg" .Width .Height) }}
			<picture>
				<img src="{{ $jpgImg.RelPermalink }}" alt="{{ .Title }}">
			</picture>
		{{ end }}
            {{.Content }}
</div>
{{ end }}
