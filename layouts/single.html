{{ define "main" }}
  {{ partial "page-title.html" . }}

		{{ with .Resources.GetMatch .Params.image }}
			{{ $jpgImg := .Resize (printf "%dx%d jpg" .Width .Height) }}
			<picture>
				<img width="{{ .Width }}" height="{{ .Height }}" src="{{ $jpgImg.RelPermalink }}" alt="{{ .Title }}">
			</picture>
		{{ end }}
          <p>Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span class="text-primary">{{.Params.author}}</span></p>
            {{.Content }}

{{ end }}
