{{ define "main" }}
<div class="content">
  {{ partial "page-title.html" . }}

		{{ with .Resources.GetMatch .Params.image }}
			{{ $jpgImg := .Resize (printf "%dx%d jpg" .Width .Height) }}
			<picture>
				<img src="{{ $jpgImg.RelPermalink }}" alt="{{ .Title }}">
			</picture>
		{{ end }}
            {{.Content }}
</div>
{{ end }}
