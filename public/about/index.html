        <p>2013年12月、地域のアマチュア音楽家が集い、発足しました。
和歌山県北部を拠点に活動しており、地域のコミュニティセンターでの依頼演奏や子どものためのコンサートを行うなど、地域の音楽文化の向上と広がりを求めて活動を行っています。</p>
<p>バロック、古典派の音楽を中心に全体合奏の他、パート練習、小編成での練習を行うなどアンサンブルの基礎を学び、団員同士が積極的に音楽づくりを行っています。
団員は10代から70代まで世代を超えたメンバーで構成され、アットホームな雰囲気の中で活動を行っています。</p>
